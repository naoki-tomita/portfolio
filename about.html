<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>私のポートフォリオ</h1>
  <h2>作ったもの</h2>
  <dl id="items"></dl>
  <script>
    const createdItems = [
      { title: "About", desciption: "このページ。", url: "https://naoki-tomita.github.io/portfolio/about.html" },
      { title: "Home", desciption: "ブログを書いてみようと思って作った。hyperapp製", url: "https://naoki-tomita.github.io/blog/dist/index.html" },
      { title: "dnevnik(blog1)", desciption: "自作フレームワーク(zheleznaya, summer)で作ったブログ。フロントからバックエンドまで全部手製。", url: "https://kojiro-ueda-dnevnik.herokuapp.com/" },
      { title: "dolphin(inline-chat)", desciption: "ページ内に埋め込むカスタマーサポート用のチャットシステム。いちおうCS向けの画面もある。", url: "https://naoki-tomita.github.io/inline-chat/index.html" },
      { title: "blog2", desciption: "意味なくブログをたくさん作るのが趣味です。", url: "https://simple-blog-ef2c7.web.app/" },
      { title: "GraphQlApp", desciption: "GraphQLサーバーを雰囲気で一から書いてみた。実際Apolloとかと比べたら、全然違ったのでびっくりした。", url: "https://graph-ql-ueda.herokuapp.com/" },
      { title: "RustApp", desciption: "フロントもバックエンドもRustで書いたTodoアプリ。デザインになんとかかんとかという考え方を取り入れています。", url: "https://webassembly-todo-app.herokuapp.com/" },
      { title: "Draft", desciption: "転職ドラフトのよさそうな人をピックアップして、みんなで投票するシステム。デモなので、真面目に使わないでください。", url: "https://ten-draft.herokuapp.com/" },
      { title: "3D", desciption: "自力でCanvas上に3Dモデルを表示するところまでやる3Dエンジン。カメラの向きを変えるためにベクトルの勉強が必要で進んでない。ホントはカメラの向きを変えたい。", url: "https://naoki-tomita.github.io/first-3d-engine/dist/" },
      { title: "Route", desciption: "地図に全ルートを入力したあと、区間の距離を計測したりできるやつ。", url: "https://naoki-tomita.github.io/old-siori/dist" },
      { title: "TestApp", desciption: "ReatHooksを色々勉強しようとしたやつ。", url: "https://wizardly-babbage-e7f43d.netlify.com/" },
      { title: "BBS", desciption: "Vue.jsとFirebaseで作った2ch。", url: "https://brave-jang-8f2dbd.netlify.com/" },
      { title: "Tetris", desciption: "ゲーム性ゼロのテトリス。一部バグがある。", url: "https://naoki-tomita.github.io/tetris.js/" },
    ];
    items.innerHTML = createdItems.map(it => `<dt><a href="${it.url}">${it.title}</a></dt><dd>${it.description}</dd>`).join("");
  </script>
</body>
</html>
